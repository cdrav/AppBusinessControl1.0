<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet"> <!-- Estilos personalizados -->
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h3 class="text-center">Business Control</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="/index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/clientes.html">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/inventarios.html">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/ventas.html">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/reportes.html">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" id="logout">Cerrar Sesión</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="content flex-grow-1 p-4">
      <h2 class="mb-4">Dashboard</h2>
      <div id="dashboardContent" class="content-box bg-light p-3 shadow-sm rounded">
        <p class="text-muted">Cargando contenido...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/dashboard', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          throw new Error('Sesión expirada. Por favor, inicia sesión de nuevo.');
        }

        const data = await response.json();
        document.getElementById('dashboardContent').innerText = data.message;
      } catch (error) {
        document.getElementById('dashboardContent').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }

      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
    });
  </script>
</body>
</html>
