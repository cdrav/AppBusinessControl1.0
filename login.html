<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Sistema de autenticación - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-gradient);
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
      pointer-events: none;
    }
    
    .login-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 450px;
      margin: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-title {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2rem;
    }
    
    .login-subtitle {
      font-size: 1.2rem;
      color: var(--text-dark);
    }
    
    .form-floating {
      margin-bottom: 25px;
    }
    
    .form-control {
      border: 2px solid #E9ECEF;
      border-radius: var(--border-radius);
      padding: 16px 20px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--bg-white);
      box-shadow: var(--shadow-sm);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    
    .btn-login {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .alert {
      border-radius: var(--border-radius);
      border: none;
      padding: 16px 20px;
      font-weight: 500;
      box-shadow: var(--shadow-md);
      margin-top: 20px;
    }
    
    .alert-success {
      background: var(--success-gradient);
      color: white;
    }
    
    .alert-danger {
      background: var(--danger-gradient);
      color: white;
    }
    
    .text-center a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .text-center a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .input-group-text {
      background: rgba(102, 126, 234, 0.1);
      border: 2px solid #E9ECEF;
      border-right: none;
      color: var(--primary-color);
    }
    
    .form-control:focus + .input-group-text {
      border-color: var(--primary-color);
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-login.loading .btn-text {
      display: none;
    }
    
    .btn-login.loading .loading-spinner {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2 class="login-title">
          <i class="bi bi-shield-lock me-2"></i>Iniciar Sesión
        </h2>
        <p class="login-subtitle">Bienvenido a Business Control</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-2"></i>Correo Electrónico
          </label>
          <input type="email" class="form-control" id="email" required placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <input type="password" class="form-control" id="password" required placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn-login">
          <span class="btn-text">
            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
          </span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div id="message" class="mt-3"></div>
      
      <div class="text-center mt-4">
        <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/login-form.js"></script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
