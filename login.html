<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Business Control</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/footer-elegant.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="form-container fade-in">
            <div class="form-header">
                <i class="bi bi-person-circle form-icon"></i>
                <h1 class="form-title">Bienvenido</h1>
                <p class="form-subtitle">Ingresa a tu cuenta para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 justify-content-center">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">¿No tienes cuenta? <a href="register.html" class="text-primary fw-bold text-decoration-none">Regístrate aquí</a></p>
            </div>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
