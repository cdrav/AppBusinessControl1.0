<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Ventas</h2>
     <!-- Bot칩n de regreso al dashboard -->
     <a href="/dashboard.html" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Regresar al Dashboard
    </a>
  </div>
    <!-- Tabla de Ventas -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenido din치mico generado con JavaScript -->
      </tbody>
    </table>
    <!-- Bot칩n para agregar venta -->
    <div class="text-end">
      <a href="/addSale.html" class="btn btn-primary">Agregar Venta</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = 'http://localhost:3000/sales'; // Endpoint de la API para obtener ventas

    // Funci칩n para cargar ventas
    async function loadSales() {
      try {
        const response = await fetch(apiUrl, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` },
        });
        if (!response.ok) {
          throw new Error('Error al cargar las ventas');
        }

        const sales = await response.json();

        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = ''; // Limpiar tabla

        sales.forEach((sale, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${sale.client_name}</td>
            <td>${sale.product_name}</td>
            <td>${sale.quantity}</td>
            <td>$${sale.total.toFixed(2)}</td>
            <td>${sale.sale_date}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error.message);
      }
    }

    // Cargar ventas al inicio
    document.addEventListener('DOMContentLoaded', loadSales);
  </script>
</body>
</html>
