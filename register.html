<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de registro - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .page-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
      pointer-events: none;
    }
    
    .form-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 500px;
      margin: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .form-title {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .form-subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    .form-floating {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-control {
      border: 2px solid #E9ECEF;
      border-radius: var(--border-radius);
      padding: 16px 20px 16px 50px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--bg-white);
      box-shadow: var(--shadow-sm);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }
    
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
      z-index: 10;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-submit {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-submit:hover::before {
      left: 100%;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .alert {
      border-radius: var(--border-radius);
      border: none;
      padding: 16px 20px;
      font-weight: 500;
      box-shadow: var(--shadow-md);
      margin-top: 20px;
    }
    
    .alert-success {
      background: var(--success-gradient);
      color: white;
    }
    
    .alert-danger {
      background: var(--danger-gradient);
      color: white;
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-submit.loading .btn-text {
      display: none;
    }
    
    .btn-submit.loading .loading-spinner {
      display: block;
    }
    
    .form-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 8px;
      transition: all 0.3s ease;
    }
    
    .password-strength.weak {
      background: var(--danger-gradient);
      width: 33%;
    }
    
    .password-strength.medium {
      background: var(--warning-gradient);
      width: 66%;
    }
    
    .password-strength.strong {
      background: var(--success-gradient);
      width: 100%;
    }
    
    .requirements {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 10px;
    }
    
    .requirements li {
      margin-bottom: 5px;
      transition: color 0.3s ease;
    }
    
    .requirements li.met {
      color: var(--success-color);
    }
    
    .login-link {
      text-align: center;
      margin-top: 30px;
      color: var(--text-light);
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .login-link a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container fade-in">
      <div class="form-header">
        <i class="bi bi-person-plus form-icon"></i>
        <h1 class="form-title">Crear Cuenta</h1>
        <p class="form-subtitle">Únete a Business Control hoy</p>
      </div>
      
      <form id="registerForm">
        <div class="form-floating">
          <i class="bi bi-person input-icon"></i>
          <input type="text" class="form-control" id="username" required placeholder="Nombre de usuario">
          <label for="username">Nombre de Usuario</label>
        </div>
        
        <div class="form-floating">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" class="form-control" id="email" required placeholder="Correo electrónico">
          <label for="email">Correo Electrónico</label>
        </div>
        
        <div class="form-floating">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" id="password" required placeholder="Contraseña">
          <label for="password">Contraseña</label>
          <div class="password-strength" id="passwordStrength"></div>
          <ul class="requirements" id="requirements">
            <li id="length">Mínimo 8 caracteres</li>
            <li id="uppercase">Una letra mayúscula</li>
            <li id="lowercase">Una letra minúscula</li>
            <li id="number">Un número</li>
            <li id="special">Un carácter especial</li>
          </ul>
        </div>
        
        <div class="form-floating">
          <i class="bi bi-lock-fill input-icon"></i>
          <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirmar contraseña">
          <label for="confirmPassword">Confirmar Contraseña</label>
        </div>
        
        <button type="submit" class="btn-submit">
          <span class="btn-text">
            <i class="bi bi-person-plus me-2"></i>
            Crear Cuenta
          </span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div id="message"></div>
      
      <div class="login-link">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = document.querySelector('.btn-submit');

      // Validación básica
      if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Las contraseñas no coinciden</div>';
        return;
      }

      if (!validatePassword(password)) {
        messageDiv.innerHTML = '<div class="alert alert-danger">La contraseña no cumple con los requisitos mínimos</div>';
        return;
      }

      // Mostrar loading
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      messageDiv.innerHTML = '';

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        
        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">¡Cuenta creada exitosamente! Redirigiendo al login...</div>';
          document.getElementById('registerForm').reset();
          resetPasswordValidation();
          
          // Redirigir después de 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          throw new Error(data.message || 'Error al registrar usuario');
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Validación de contraseña en tiempo real
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      validatePasswordStrength(password);
      updateRequirements(password);
    });

    // Validación de confirmación de contraseña
    document.getElementById('confirmPassword').addEventListener('input', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = e.target.value;
      
      if (confirmPassword && password !== confirmPassword) {
        e.target.setCustomValidity('Las contraseñas no coinciden');
      } else {
        e.target.setCustomValidity('');
      }
    });

    function validatePasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      strengthBar.className = 'password-strength';
      
      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    }

    function updateRequirements(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[^a-zA-Z0-9]/.test(password)
      };
      
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById(req);
        if (requirements[req]) {
          element.classList.add('met');
        } else {
          element.classList.remove('met');
        }
      });
    }

    function validatePassword(password) {
      return password.length >= 8 &&
             /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password) &&
             /[^a-zA-Z0-9]/.test(password);
    }

    function resetPasswordValidation() {
      document.getElementById('passwordStrength').className = 'password-strength';
      document.querySelectorAll('.requirements li').forEach(li => {
        li.classList.remove('met');
      });
    }

    // Efecto de entrada para los inputs
    document.querySelectorAll('.form-control').forEach((input, index) => {
      input.style.animationDelay = `${index * 0.1}s`;
      input.classList.add('fade-in');
    });
  </script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
