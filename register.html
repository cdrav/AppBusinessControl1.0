<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de registro - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h2 class="register-title">
          <i class="bi bi-person-plus me-2"></i>Crear Cuenta
        </h2>
        <p class="register-subtitle">Regístrate en Business Control</p>
      </div>
      
      <form id="registerForm">
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="bi bi-person me-2"></i>Nombre de Usuario
          </label>
          <input type="text" class="form-control" id="username" required placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-2"></i>Correo Electrónico
          </label>
          <input type="email" class="form-control" id="email" required placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <input type="password" class="form-control" id="password" required placeholder="Ingrese su contraseña">
          <div id="passwordStrength" class="password-strength"></div>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-lock-fill me-2"></i>Confirmar Contraseña
          </label>
          <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirme su contraseña">
        </div>
        <button type="submit" class="btn-register">
          <span class="btn-text">
            <i class="bi bi-person-check me-2"></i>Registrarse
          </span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div id="message" class="mt-3"></div>
      
      <div class="text-center mt-4">
        <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/js/register.js"></script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
