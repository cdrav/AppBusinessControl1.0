<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venta - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de registro de ventas - Business Control por Cristian David Ruiz">
  <!-- Estilos globales y de Bootstrap -->
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="form-container fade-in">
          <div class="form-header">
            <i class="bi bi-cart-plus form-icon"></i>
            <h1 class="form-title">Registrar Venta</h1>
            <p class="form-subtitle">Registra una nueva venta en el sistema</p>
          </div>
          
          <form id="addSaleForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="clientId" class="form-label">
                    <i class="bi bi-person"></i>
                    Cliente
                  </label>
                  <select class="form-control" id="clientId" required>
                    <option value="">Selecciona un cliente</option>
                    <!-- Aquí se llenarán los clientes desde el backend -->
                  </select>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="saleDate" class="form-label">
                    <i class="bi bi-calendar"></i>
                    Fecha de Venta
                  </label>
                  <input type="date" class="form-control" id="saleDate" required>
                </div>
              </div>
            </div>
            
            <!-- Product Selection -->
            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-box-seam"></i>
                Productos
              </label>
              
              <div id="productsContainer">
                <!-- Primer producto -->
                <div class="product-item">
                  <div class="product-info">
                    <select class="form-control product-select" required style="width: 250px;">
                      <option value="">Selecciona un producto</option>
                    </select>
                  </div>
                  <div class="d-flex align-items-center gap-3">
                    <input type="number" class="form-control quantity-input" placeholder="Cantidad" min="1" required style="width: 100px;">
                    <span class="product-price">$0.00</span>
                    <button type="button" class="btn btn-danger btn-sm remove-product">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
              
              <button type="button" class="add-product-btn mt-3" onclick="addProductField()">
                <i class="bi bi-plus-circle me-2"></i>Agregar Producto
              </button>
            </div>
            
            <!-- Sale Summary -->
            <div class="sale-summary">
              <h5><i class="bi bi-receipt me-2"></i>Resumen de Venta</h5>
              <div id="summaryItems">
                <div class="summary-item">
                  <span>Subtotal:</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                  <span>IVA (16%):</span>
                  <span id="tax">$0.00</span>
                </div>
                <div class="summary-item">
                  <span>Total:</span>
                  <span id="total">$0.00</span>
                </div>
              </div>
            </div>
            
            <div class="d-flex gap-3 mt-4">
              <button type="submit" class="btn-submit flex-fill">
                <span class="btn-text">
                  <i class="bi bi-check-circle me-2"></i>
                  Registrar Venta
                </span>
                <div class="loading-spinner"></div>
              </button>
              
              <a href="ventas.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Cancelar
              </a>
            </div>
          </form>
          
          <div id="message"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de la página -->
  <script src="/js/addSale.js"></script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
