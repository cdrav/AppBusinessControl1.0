<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="form-container fade-in">
          <div class="form-header">
            <i class="bi bi-gear-fill form-icon"></i>
            <h1 class="form-title">Configuración de la Empresa</h1>
          </div>
          
          <div id="message" class="mb-3"></div>

          <form id="configForm">
            <div class="mb-3">
              <label for="companyName" class="form-label">Nombre de la Empresa</label>
              <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
              <label for="companyAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="companyAddress">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="companyPhone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="companyPhone">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="companyEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="companyEmail">
                </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Logo de la Empresa</label>
              <div class="d-flex align-items-center gap-4">
                <img id="logoPreview" src="https://placehold.co/80x80?text=Logo" alt="Logo Preview" class="rounded border p-1" style="width: 80px; height: 80px; object-fit: contain;">
                <div>
                  <input class="form-control" type="file" id="companyLogo" accept="image/png, image/jpeg">
                  <div class="form-text mt-2">Sube una imagen PNG o JPG (max 2MB).</div>
                </div>
              </div>
            </div>

            <div class="mb-4">
                <label for="ticketFormat" class="form-label fw-bold">Formato de Ticket</label>
                <select class="form-select" id="ticketFormat">
                    <option value="A4">Hoja Carta / A4 (Estándar)</option>
                    <option value="80mm">Impresora Térmica (80mm)</option>
                </select>
                <div class="form-text">Selecciona "Impresora Térmica" si usas una impresora de tickets POS.</div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-primary flex-fill btn-submit">
                <i class="bi bi-save me-2"></i> Guardar Cambios
              </button>
              <a href="dashboard.html" class="btn btn-outline-secondary">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/configuracion.js"></script>
</body>
</html>
