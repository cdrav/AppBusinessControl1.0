<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/toasts.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="page-header fade-in">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="page-title"><i class="bi bi-truck me-2"></i>Proveedores</h1>
              <p class="page-subtitle">Gestiona tus fuentes de abastecimiento</p>
            </div>
            <a href="dashboard.html" class="btn-back"><i class="bi bi-arrow-left"></i> Volver</a>
          </div>
        </div>

        <div class="row g-4">
            <!-- Formulario de Registro -->
            <div class="col-md-4 fade-in" style="animation-delay: 0.1s;">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">Nuevo Proveedor</h5>
                        <form id="addSupplierForm">
                            <div class="mb-3">
                                <label class="form-label">Empresa / Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contacto (Persona)</label>
                                <input type="text" class="form-control" id="contactName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <textarea class="form-control" id="address" rows="2"></textarea>
                            </div>
                            <div id="message" class="mb-3"></div>
                            <button type="submit" class="btn btn-primary w-100 btn-submit">
                                <i class="bi bi-plus-circle me-2"></i> Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Proveedores -->
            <div class="col-md-8 fade-in" style="animation-delay: 0.2s;">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Empresa</th>
                                        <th>Contacto</th>
                                        <th>Teléfono</th>
                                        <th class="text-end pe-4">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="suppliersTableBody">
                                    <!-- JS llenará esto -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loadingState" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                        <div id="emptyState" class="text-center py-4" style="display: none;">
                            <p class="text-muted mb-0">No hay proveedores registrados.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/proveedores.js"></script>
</body>
</html>
