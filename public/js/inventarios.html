<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="page-header fade-in">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="page-title"><i class="bi bi-boxes me-2"></i>Gestión de Inventario</h1>
              <p class="page-subtitle">Administra tus productos y stock</p>
            </div>
            <div class="d-flex gap-2">
                <a href="dashboard.html" class="btn-back d-none d-md-flex">
                    <i class="bi bi-arrow-left"></i> Regresar
                </a>
                <a href="addInventory.html" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Agregar Producto
                </a>
            </div>
          </div>
        </div>

        <!-- Search Section -->
        <div class="filters-section fade-in" style="animation-delay: 0.1s;">
            <form id="searchForm" class="w-100">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control bg-light border-0" placeholder="Buscar por nombre, categoría o descripción...">
                </div>
            </form>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid fade-in" style="animation-delay: 0.2s;">
          <div class="stat-card primary">
            <i class="bi bi-box-seam stat-icon"></i>
            <div class="stat-value" id="totalProducts">0</div>
            <div class="stat-label">Productos Únicos</div>
          </div>
          <div class="stat-card success">
            <i class="bi bi-stack stat-icon"></i>
            <div class="stat-value" id="totalStock">0</div>
            <div class="stat-label">Unidades Totales</div>
          </div>
          <div class="stat-card warning">
            <i class="bi bi-exclamation-triangle stat-icon"></i>
            <div class="stat-value" id="lowStock">0</div>
            <div class="stat-label">Stock Bajo</div>
          </div>
          <div class="stat-card danger">
            <i class="bi bi-cash-stack stat-icon"></i>
            <div class="stat-value" id="totalValue">$0.00</div>
            <div class="stat-label">Valor del Inventario</div>
          </div>
        </div>

        <!-- Inventory Grid -->
        <div id="loadingState" class="text-center py-5 fade-in">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando inventario...</p>
        </div>

        <div id="emptyState" class="text-center py-5" style="display: none;">
            <div class="alert-custom">
                <i class="bi bi-info-circle"></i>
                No hay productos en el inventario. ¡Agrega el primero!
            </div>
        </div>

        <div class="row g-4" id="inventoryGrid" style="display: none;">
          <!-- Product cards will be inserted here by JavaScript -->
        </div>

      </div>
    </div>
  </div>

  <script src="js/inventario.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
