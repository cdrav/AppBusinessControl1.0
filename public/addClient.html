<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Cliente - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-person-plus text-primary me-2"></i>Nuevo Cliente</h2>
            <p class="text-muted mb-0">Registra un nuevo cliente en el sistema.</p>
          </div>
          <a href="clientes.html" class="btn btn-outline-secondary mt-3 mt-md-0 rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Volver a Clientes
          </a>
        </div>

        <div class="card border-0 shadow-sm p-4 mb-4 fade-in" style="border-radius: 1rem;">
          <form id="addClientForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-primary flex-fill">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="js/utils.js"></script>
 <script src="js/addClient.js"></script>
 
 <footer class="main-footer">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
 </footer>
</body>
</html>
