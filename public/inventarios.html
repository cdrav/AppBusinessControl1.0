<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="page-header fade-in">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mb-4">
            <div class="text-center text-md-start">
              <h1 class="page-title">
                <i class="bi bi-box-seam me-3"></i>Inventario
              </h1>
              <p class="text-muted mb-0 mt-2">Control de stock y productos</p>
            </div>
            <div class="d-flex gap-2">
                <a href="dashboard.html" class="btn-back">
                  <i class="bi bi-arrow-left"></i> Dashboard
                </a>
                <a href="addInventory.html" class="btn-add">
                  <i class="bi bi-plus-circle"></i> Nuevo Producto
                </a>
            </div>
          </div>
        </div>

        <!-- Stats Row -->
        <div class="row g-4 mb-4 fade-in" style="animation-delay: 0.1s">
            <div class="col-md-3">
                <div class="stat-card p-3">
                    <p class="text-muted mb-1">Total Productos</p>
                    <h3 class="mb-0" id="totalProducts">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3">
                    <p class="text-muted mb-1">Stock Total</p>
                    <h3 class="mb-0" id="totalStock">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3 border-start border-4 border-warning">
                    <p class="text-muted mb-1">Stock Bajo</p>
                    <h3 class="mb-0 text-warning" id="lowStock">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3">
                    <p class="text-muted mb-1">Valor Inventario</p>
                    <h3 class="mb-0 text-success" id="totalValue">$0</h3>
                </div>
            </div>
        </div>

        <!-- Inventory Grid -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-box text-muted" style="font-size: 3rem;"></i>
            <p class="mt-3 text-muted">No hay productos registrados.</p>
        </div>

        <div class="row g-4" id="inventoryGrid" style="display: none;">
            <!-- JS generará las tarjetas aquí -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/inventario.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
