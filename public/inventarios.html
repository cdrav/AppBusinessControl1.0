<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-boxes text-primary me-2"></i>Inventario</h2>
            <p class="text-muted mb-0">Administra tus productos y niveles de stock.</p>
          </div>
          <div class="d-flex gap-2 mt-3 mt-md-0">
            <a href="dashboard.html" class="btn btn-outline-secondary rounded-pill px-3">
                <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
            <button onclick="exportInventory()" class="btn btn-success text-white rounded-pill px-3 admin-only">
                <i class="bi bi-file-earmark-excel me-1"></i> Exportar
            </button>
            <a href="addInventory.html" class="btn btn-primary rounded-pill px-3 admin-only">
                <i class="bi bi-plus-lg me-1"></i> Agregar
            </a>
          </div>
        </div>

        <!-- Search and Filter -->
        <div class="card border-0 shadow-sm p-3 mb-4 fade-in" style="border-radius: 1rem; animation-delay: 0.1s;">
            <form id="searchForm" class="w-100">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-0 ps-3"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control bg-white border-0" placeholder="Buscar por nombre, categoría o descripción..." style="box-shadow: none;">
                </div>
            </form>
        </div>

        <!-- Stats Row -->
        <div class="row g-4 mb-4 fade-in" style="animation-delay: 0.1s">
          <div class="col-md-3">
            <div class="card h-100 p-3 border-0 shadow-sm border-start border-4 border-primary">
              <div class="d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 small">Productos Únicos</p><h4 class="mb-0 fw-bold" id="totalProducts">0</h4></div>
                <div class="bg-primary bg-opacity-10 text-primary rounded p-2"><i class="bi bi-box-seam fs-4"></i></div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 p-3 border-0 shadow-sm border-start border-4 border-success">
              <div class="d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 small">Unidades Totales</p><h4 class="mb-0 fw-bold" id="totalStock">0</h4></div>
                <div class="bg-success bg-opacity-10 text-success rounded p-2"><i class="bi bi-stack fs-4"></i></div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 p-3 border-0 shadow-sm border-start border-4 border-warning">
              <div class="d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 small">Stock Bajo</p><h4 class="mb-0 fw-bold" id="lowStock">0</h4></div>
                <div class="bg-warning bg-opacity-10 text-warning rounded p-2"><i class="bi bi-exclamation-triangle fs-4"></i></div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 p-3 border-0 shadow-sm border-start border-4 border-info">
              <div class="d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 small">Valor Inventario</p><h4 class="mb-0 fw-bold" id="totalValue">$0</h4></div>
                <div class="bg-info bg-opacity-10 text-info rounded p-2"><i class="bi bi-cash-stack fs-4"></i></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Inventory Grid -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-box text-muted" style="font-size: 3rem;"></i>
            <p class="mt-3 text-muted">No hay productos registrados.</p>
        </div>

        <div class="row g-4" id="inventoryGrid" style="display: none;">
            <!-- JS generará las tarjetas aquí -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/inventario.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
