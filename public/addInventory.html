<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de agregar producto - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container fade-in">
      <div class="form-header">
        <i class="bi bi-box-seam form-icon"></i>
        <h1 class="form-title">Agregar Producto</h1>
        <p class="form-subtitle">Registra un nuevo producto en tu inventario</p>
      </div>
      
      <form id="addProductForm">
        <div class="mb-4">
          <label for="productBarcode" class="form-label">
            <i class="bi bi-upc-scan"></i>
            Código de Barras (Opcional)
          </label>
          <input type="text" class="form-control" id="productBarcode" placeholder="Escanea o escribe el código" autofocus>
        </div>

        <div class="mb-4">
          <label for="productName" class="form-label">
            <i class="bi bi-tag"></i>
            Nombre del Producto
          </label>
          <input type="text" class="form-control" id="productName" placeholder="Ejemplo: Laptop Dell XPS 15" required>
        </div>
        
        <div class="mb-4">
          <label for="productQuantity" class="form-label">
            <i class="bi bi-layers"></i>
            Cantidad en Stock
          </label>
          <input type="number" class="form-control" id="productQuantity" placeholder="Ejemplo: 50" required min="1">
        </div>
        
        <div class="mb-4">
          <label for="productPrice" class="form-label">
            <i class="bi bi-currency-dollar"></i>
            Precio Unitario
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Ejemplo: 999.99" required min="0.01">
          </div>
        </div>
        
        <div class="mb-4">
          <label for="productCategory" class="form-label">
            <i class="bi bi-folder"></i>
            Categoría (Opcional)
          </label>
          <select class="form-control" id="productCategory">
            <option value="">Selecciona una categoría</option>
            <option value="electronics">Electrónicos</option>
            <option value="clothing">Ropa</option>
            <option value="food">Alimentos</option>
            <option value="tools">Herramientas</option>
            <option value="other">Otros</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="productDescription" class="form-label">
            <i class="bi bi-text-paragraph"></i>
            Descripción (Opcional)
          </label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Describe el producto..."></textarea>
        </div>
        
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary flex-fill btn-submit">
            <i class="bi bi-plus-circle me-2"></i>
            Agregar Producto
          </button>
          
          <a href="inventarios.html" class="btn-back">
            <i class="bi bi-arrow-left"></i>
            Cancelar
          </a>
        </div>
      </form>
      
      <div id="message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/addInventory.js"></script>
  
  <footer class="main-footer">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
