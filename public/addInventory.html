<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de agregar producto - Business Control por Cristian David Ruiz">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/toasts.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-box-seam text-primary me-2"></i>Nuevo Producto</h2>
            <p class="text-muted mb-0">Registra un ítem en tu inventario.</p>
          </div>
          <a href="inventarios.html" class="btn btn-outline-secondary mt-3 mt-md-0 rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Volver al Inventario
          </a>
        </div>

        <div class="card border-0 shadow-sm p-4 mb-4 fade-in rounded-xl">
      
      <form id="addProductForm">
        <div class="mb-4">
          <label for="productBarcode" class="form-label">
            <i class="bi bi-upc-scan"></i>
            Código de Barras (Opcional)
          </label>
          <input type="text" class="form-control" id="productBarcode" placeholder="Escanea o escribe el código">
        </div>

        <div class="mb-4">
          <label for="productName" class="form-label">
            <i class="bi bi-tag"></i>
            Nombre del Producto
          </label>
          <input type="text" class="form-control" id="productName" placeholder="Ejemplo: Laptop Dell XPS 15" required>
        </div>
        
        <div class="mb-4">
          <label for="productQuantity" class="form-label">
            <i class="bi bi-layers"></i>
            Cantidad en Stock
          </label>
          <input type="number" class="form-control" id="productQuantity" placeholder="Ejemplo: 50" required min="1">
        </div>
        
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="productPrice" class="form-label">
              <i class="bi bi-currency-dollar"></i>
              Precio Venta
            </label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Ejemplo: 20000" required min="0.01">
            </div>
          </div>
          <div class="col-md-6">
            <label for="productCost" class="form-label">
              <i class="bi bi-wallet2"></i>
              Costo (Compra)
            </label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" id="productCost" placeholder="Ejemplo: 15000" min="0">
            </div>
          </div>
        </div>
        
        <div class="row mb-4">
         <div class="col-md-6">
          <label for="productCategory" class="form-label">
            <i class="bi bi-folder"></i>
            Categoría (Opcional)
          </label>
          <select class="form-control" id="productCategory">
            <option value="">Selecciona una categoría</option>
            <option value="electronics">Electrónicos</option>
            <option value="clothing">Ropa</option>
            <option value="food">Alimentos</option>
            <option value="tools">Herramientas</option>
            <option value="other">Otros</option>
          </select>
         </div>
         <div class="col-md-6">
          <label for="productSupplier" class="form-label">
            <i class="bi bi-truck"></i>
            Proveedor
          </label>
          <select class="form-control" id="productSupplier">
            <option value="">Selecciona un proveedor</option>
          </select>
         </div>
        </div>
        
        <div class="mb-4">
          <label for="productDescription" class="form-label">
            <i class="bi bi-text-paragraph"></i>
            Descripción (Opcional)
          </label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Describe el producto..."></textarea>
        </div>
        
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary flex-fill btn-submit">
            <i class="bi bi-plus-circle me-2"></i>
            Agregar Producto
          </button>
        </div>
      </form>
      
      <div id="message"></div>
    </div>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/addInventory.js"></script>
  
  <footer class="main-footer">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
