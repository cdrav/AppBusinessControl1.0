<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupones - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-ticket-perforated text-primary me-2"></i>Cupones</h2>
            <p class="text-muted mb-0">Administra códigos de descuento y promociones.</p>
          </div>
          <a href="dashboard.html" class="btn btn-outline-secondary mt-3 mt-md-0 rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Volver al Dashboard
          </a>
        </div>

        <div class="row g-4">
            <!-- Formulario de Creación -->
            <div class="col-lg-4 fade-in" style="animation-delay: 0.1s;">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4"><i class="bi bi-plus-circle me-2"></i>Nuevo Cupón</h5>
                    <form id="addCouponForm">
                        <div class="mb-3">
                            <label class="form-label">Código del Cupón</label>
                            <input type="text" id="code" class="form-control text-uppercase" placeholder="Ej. VERANO2026" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Descuento</label>
                            <select id="discountType" class="form-select" required>
                                <option value="percent">Porcentaje (%)</option>
                                <option value="fixed">Monto Fijo ($)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number" id="value" class="form-control" required min="0" step="0.01">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Fecha de Expiración</label>
                            <input type="date" id="expirationDate" class="form-control">
                            <div class="form-text">Dejar vacío para que no expire.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-submit">
                            Crear Cupón
                        </button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>

            <!-- Lista de Cupones -->
            <div class="col-lg-8 fade-in" style="animation-delay: 0.2s;">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Cupones Activos</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Código</th>
                                    <th>Descuento</th>
                                    <th>Expiración</th>
                                    <th>Estado</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="couponsTableBody">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loadingState" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                    <div id="emptyState" class="text-center py-4 text-muted" style="display: none;">
                        <i class="bi bi-ticket-detailed fs-1 mb-2 d-block"></i>
                        No hay cupones registrados.
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>

  <script>
      // Script para forzar mayúsculas en el código
      document.getElementById('code').addEventListener('input', function() {
          this.value = this.value.toUpperCase();
      });
  </script>
  <script src="js/cupones.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
