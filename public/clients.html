<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="page-header fade-in">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mb-4">
            <div class="text-center text-md-start">
              <h1 class="page-title">
                <i class="bi bi-people me-3"></i>Gestión de Clientes
              </h1>
              <p class="text-muted mb-0 mt-2">Administra tu base de datos de clientes</p>
            </div>
            <div class="d-flex gap-2">
                <a href="dashboard.html" class="btn-back">
                  <i class="bi bi-arrow-left"></i> Dashboard
                </a>
                <a href="addClient.html" class="btn-add">
                  <i class="bi bi-person-plus"></i> Nuevo Cliente
                </a>
            </div>
          </div>
        </div>

        <!-- Search & Filter -->
        <div class="filters-section fade-in" style="animation-delay: 0.1s">
            <form id="searchForm" class="row g-3">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="searchInput" placeholder="Buscar por nombre, correo o teléfono...">
                    </div>
                </div>
            </form>
        </div>

        <!-- Clients Grid -->
        <div class="row g-4 mt-2" id="clientsGrid">
            <!-- Se llena dinámicamente con JS -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/clientes.js"></script>
  <footer class="main-footer">
    <p class="mb-0">&copy; 2026 Business Control. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
