<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  
  <div class="auth-wrapper">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <div class="rounded-circle bg-primary bg-opacity-10 text-primary d-inline-flex align-items-center justify-content-center mb-3 auth-icon-circle">
          <i class="bi bi-person-lock"></i>
        </div>
        <h3 class="fw-bold">Bienvenido de nuevo</h3>
        <p class="text-muted">Ingresa tus credenciales para acceder</p>
      </div>

      <div id="message"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
            <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="nombre@empresa.com" required>
          </div>
        </div>
        
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label for="password" class="form-label mb-0">Contraseña</label>
            <a href="#" class="text-primary small text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-key text-muted"></i></span>
            <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Iniciar Sesión</button>
        
        <div class="text-center">
          <span class="text-muted small">¿No tienes una cuenta?</span>
          <a href="register.html" class="text-primary small fw-bold ms-1">Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
