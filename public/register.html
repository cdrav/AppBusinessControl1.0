<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  
  <div class="auth-wrapper">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <div class="rounded-circle bg-success bg-opacity-10 text-success d-inline-flex align-items-center justify-content-center mb-3 auth-icon-circle">
          <i class="bi bi-person-plus"></i>
        </div>
        <h3 class="fw-bold">Crear Cuenta</h3>
        <p class="text-muted">Comienza a gestionar tu negocio hoy</p>
      </div>

      <div id="message"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" id="username" placeholder="Tu nombre" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
            <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="nombre@empresa.com" required>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-key text-muted"></i></span>
            <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="••••••••" required>
          </div>
          <div class="form-text text-muted small mt-1">Mínimo 6 caracteres</div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-key-fill text-muted"></i></span>
            <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" placeholder="••••••••" required>
          </div>
        </div>

        <div id="passwordStrength" class="mb-3 small fw-bold"></div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Registrarse</button>
        
        <div class="text-center">
          <span class="text-muted small">¿Ya tienes una cuenta?</span>
          <a href="login.html" class="text-primary small fw-bold ms-1">Inicia Sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
