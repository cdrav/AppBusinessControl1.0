<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container fade-in">
      <div class="form-header">
        <div class="rounded-circle bg-primary bg-opacity-10 text-primary d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
            <i class="bi bi-person-circle"></i>
        </div>
        <h1 class="form-title">Mi Perfil</h1>
        <p class="form-subtitle">Gestiona tu cuenta y seguridad</p>
      </div>
      
      <div class="card border-0 shadow-sm p-4 mb-4">
          <h5 class="fw-bold mb-3">Cambiar Contraseña</h5>
          <form id="changePasswordForm">
            <div class="mb-3">
              <label class="form-label">Contraseña Actual</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="currentPassword" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('currentPassword')"><i class="bi bi-eye"></i></button>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Nueva Contraseña</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="newPassword" required minlength="6">
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')"><i class="bi bi-eye"></i></button>
              </div>
              <div class="form-text">Mínimo 6 caracteres.</div>
            </div>

            <div class="mb-4">
              <label class="form-label">Confirmar Nueva Contraseña</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="confirmNewPassword" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmNewPassword')"><i class="bi bi-eye"></i></button>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 btn-submit">
              <i class="bi bi-shield-lock me-2"></i> Actualizar Contraseña
            </button>
          </form>
          <div id="message" class="mt-3"></div>
      </div>

      <div class="text-center">
          <a href="dashboard.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> Regresar al Dashboard
          </a>
      </div>
    </div>
  </div>

  <script src="js/perfil.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
