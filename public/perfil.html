<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-person-circle text-primary me-2"></i>Mi Perfil</h2>
            <p class="text-muted mb-0">Gestiona tu cuenta y seguridad.</p>
          </div>
          <a href="dashboard.html" class="btn btn-outline-secondary mt-3 mt-md-0 rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Volver al Dashboard
          </a>
        </div>
      
      <div class="card border-0 shadow-sm mb-4 fade-in profile-card rounded-xl">
          <!-- Header con degradado (Portada) -->
          <div class="profile-cover p-4 text-center profile-cover-height"></div>
          
          <div class="card-body p-4 pt-0 position-relative">
              <!-- Avatar superpuesto -->
              <div class="text-center profile-avatar-container profile-avatar-mt">
                  <div class="rounded-circle bg-white p-1 d-inline-flex shadow-sm profile-avatar-circle profile-avatar-size">
                      <div class="rounded-circle bg-light text-primary d-flex align-items-center justify-content-center w-100 h-100 profile-avatar-icon profile-avatar-icon-size">
                          <i class="bi bi-person-fill"></i>
                      </div>
                  </div>
                  <h3 class="fw-bold mt-3 mb-1" id="profileUsername">Cargando...</h3>
                  <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-10 rounded-pill px-3 py-2" id="profileRole">Cargando rol...</span>
              </div>

              <hr class="my-4">
              
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <h5 class="fw-bold mb-4 text-center"><i class="bi bi-shield-lock me-2"></i>Seguridad de la Cuenta</h5>
                  
                  <form id="changePasswordForm">
                    <div class="mb-3">
                      <label class="form-label text-muted small fw-bold">CONTRASEÑA ACTUAL</label>
                      <div class="input-group">
                          <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                          <input type="password" class="form-control border-start-0 ps-0" id="currentPassword" required>
                          <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword('currentPassword')"><i class="bi bi-eye"></i></button>
                      </div>
                    </div>
                    
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                          <label class="form-label text-muted small fw-bold">NUEVA CONTRASEÑA</label>
                          <div class="input-group">
                              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                              <input type="password" class="form-control border-start-0 ps-0" id="newPassword" required minlength="6">
                              <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword('newPassword')"><i class="bi bi-eye"></i></button>
                          </div>
                          <div class="form-text">Mínimo 6 caracteres.</div>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label text-muted small fw-bold">CONFIRMAR</label>
                          <div class="input-group">
                              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill"></i></span>
                              <input type="password" class="form-control border-start-0 ps-0" id="confirmNewPassword" required>
                              <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword('confirmNewPassword')"><i class="bi bi-eye"></i></button>
                          </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-submit py-2 rounded-pill shadow-sm">
                      Actualizar Contraseña
                    </button>
                  </form>
                  <div id="message" class="mt-3"></div>
                </div>
              </div>
          </div>
      </div>

    </div>
    </div>
  </div>

  <script src="js/perfil.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p></footer>
</body>
</html>
