<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-shield-lock text-primary me-2"></i>Usuarios</h2>
            <p class="text-muted mb-0">Administra el acceso y roles del sistema.</p>
          </div>
          <a href="dashboard.html" class="btn btn-outline-secondary mt-3 mt-md-0 rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Volver al Dashboard
          </a>
        </div>

        <div class="row g-4">
            <!-- Formulario de Creación -->
            <div class="col-lg-4 fade-in" style="animation-delay: 0.1s;">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4"><i class="bi bi-person-plus me-2"></i>Nuevo Usuario</h5>
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" required minlength="6">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Rol / Permisos</label>
                            <select id="role" class="form-select" required>
                                <option value="cajero">Cajero (Solo Ventas)</option>
                                <option value="admin">Administrador (Acceso Total)</option>
                            </select>
                            <div class="form-text mt-2" id="roleDescription">
                                <i class="bi bi-info-circle me-1"></i>
                                El cajero solo puede registrar ventas y ver clientes.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-submit">
                            Crear Usuario
                        </button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>

            <!-- Lista de Usuarios -->
            <div class="col-lg-8 fade-in" style="animation-delay: 0.2s;">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-4">Usuarios Registrados</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th>Fecha Registro</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loadingState" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>

  <script>
      // Pequeño script para actualizar descripción del rol visualmente
      document.getElementById('role').addEventListener('change', function() {
          const desc = this.value === 'admin' ? 'El administrador tiene control total del sistema.' : 'El cajero solo puede registrar ventas y ver clientes.';
          document.getElementById('roleDescription').innerHTML = `<i class="bi bi-info-circle me-1"></i> ${desc}`;
      });
  </script>
  <script src="js/usuarios.js"></script>
  <footer class="main-footer"><p class="mb-0">&copy; 2026 Business Control.</p></footer>
</body>
</html>
