<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Business Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in">
          <div>
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-people text-primary me-2"></i>Usuarios</h2>
            <p class="text-muted mb-0">Gestiona el acceso y roles del personal.</p>
          </div>
          <div class="d-flex gap-2 mt-3 mt-md-0">
            <a href="dashboard.html" class="btn btn-outline-secondary rounded-pill px-3">
                <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
            <button onclick="openUserModal()" class="btn btn-primary rounded-pill px-3">
                <i class="bi bi-person-plus me-1"></i> Nuevo Usuario
            </button>
          </div>
        </div>

        <!-- Users Table -->
        <div class="card border-0 shadow-sm p-0 mb-4 fade-in" style="border-radius: 1rem; overflow: hidden;">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3">Usuario</th>
                            <th>Rol</th>
                            <th>Sucursal Asignada</th>
                            <th>Fecha Registro</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-primary"></div></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold" id="userModalLabel">Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="mb-3">
                <label class="form-label small text-muted">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label small text-muted">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label small text-muted">Rol</label>
                    <select class="form-select" id="role" required>
                        <option value="cajero">Cajero</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label small text-muted">Sucursal</label>
                    <select class="form-select" id="branchId">
                        <option value="">Cargando...</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small text-muted">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()"><i class="bi bi-eye"></i></button>
                </div>
                <div class="form-text small" id="passwordHelp">Requerido para nuevos usuarios. Opcional al editar.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" id="saveUserBtn">Guardar Usuario</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
