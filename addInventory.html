<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Formulario de agregar producto - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .page-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
      pointer-events: none;
    }
    
    .form-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 600px;
      margin: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .form-title {
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .form-subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    .form-floating {
      margin-bottom: 25px;
    }
    
    .form-control {
      border: 2px solid #E9ECEF;
      border-radius: var(--border-radius);
      padding: 16px 20px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--bg-white);
      box-shadow: var(--shadow-sm);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-submit {
      background: var(--success-gradient);
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-submit:hover::before {
      left: 100%;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .btn-back {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .btn-back:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      color: white;
      text-decoration: none;
    }
    
    .alert {
      border-radius: var(--border-radius);
      border: none;
      padding: 16px 20px;
      font-weight: 500;
      box-shadow: var(--shadow-md);
      margin-top: 20px;
    }
    
    .alert-success {
      background: var(--success-gradient);
      color: white;
    }
    
    .alert-danger {
      background: var(--danger-gradient);
      color: white;
    }
    
    .input-group-text {
      background: rgba(102, 126, 234, 0.1);
      border: 2px solid #E9ECEF;
      border-right: none;
      color: var(--primary-color);
    }
    
    .form-control:focus + .input-group-text {
      border-color: var(--primary-color);
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-submit.loading .btn-text {
      display: none;
    }
    
    .btn-submit.loading .loading-spinner {
      display: block;
    }
    
    .form-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container fade-in">
      <div class="form-header">
        <i class="bi bi-box-seam form-icon"></i>
        <h1 class="form-title">Agregar Producto</h1>
        <p class="form-subtitle">Registra un nuevo producto en tu inventario</p>
      </div>
      
      <form id="addProductForm">
        <div class="mb-4">
          <label for="productName" class="form-label">
            <i class="bi bi-tag"></i>
            Nombre del Producto
          </label>
          <input type="text" class="form-control" id="productName" placeholder="Ejemplo: Laptop Dell XPS 15" required>
        </div>
        
        <div class="mb-4">
          <label for="productQuantity" class="form-label">
            <i class="bi bi-layers"></i>
            Cantidad en Stock
          </label>
          <input type="number" class="form-control" id="productQuantity" placeholder="Ejemplo: 50" required min="1">
        </div>
        
        <div class="mb-4">
          <label for="productPrice" class="form-label">
            <i class="bi bi-currency-dollar"></i>
            Precio Unitario
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Ejemplo: 999.99" required min="0.01">
          </div>
        </div>
        
        <div class="mb-4">
          <label for="productCategory" class="form-label">
            <i class="bi bi-folder"></i>
            Categoría (Opcional)
          </label>
          <select class="form-control" id="productCategory">
            <option value="">Selecciona una categoría</option>
            <option value="electronics">Electrónicos</option>
            <option value="clothing">Ropa</option>
            <option value="food">Alimentos</option>
            <option value="tools">Herramientas</option>
            <option value="other">Otros</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="productDescription" class="form-label">
            <i class="bi bi-text-paragraph"></i>
            Descripción (Opcional)
          </label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Describe el producto..."></textarea>
        </div>
        
        <div class="d-flex gap-3">
          <button type="submit" class="btn-submit flex-fill">
            <span class="btn-text">
              <i class="bi bi-plus-circle me-2"></i>
              Agregar Producto
            </span>
            <div class="loading-spinner"></div>
          </button>
          
          <a href="inventarios.html" class="btn-back">
            <i class="bi bi-arrow-left"></i>
            Cancelar
          </a>
        </div>
      </form>
      
      <div id="message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script>
    const apiUrl = 'http://localhost:3000/inventory';

    // Manejar el envío del formulario
    document.getElementById('addProductForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const submitBtn = document.querySelector('.btn-submit');
      const messageDiv = document.getElementById('message');
      
      const name = document.getElementById('productName').value;
      const quantity = document.getElementById('productQuantity').value;
      const price = document.getElementById('productPrice').value;
      const category = document.getElementById('productCategory').value;
      const description = document.getElementById('productDescription').value;

      // Validación básica
      if (!name || !quantity || !price) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Por favor completa todos los campos obligatorios</div>';
        return;
      }

      // Mostrar loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      messageDiv.innerHTML = '';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`,
          },
          body: JSON.stringify({ name, quantity, price, category, description }),
        });

        if (!response.ok) {
          throw new Error('Error al agregar el producto');
        }

        const data = await response.json();
        
        // Mostrar mensaje de éxito
        messageDiv.innerHTML = '<div class="alert alert-success">¡Producto agregado con éxito!</div>';
        
        // Limpiar formulario
        document.getElementById('addProductForm').reset();
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = 'inventarios.html';
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error.message);
        messageDiv.innerHTML = '<div class="alert alert-danger">No se pudo agregar el producto. Intente nuevamente.</div>';
      } finally {
        // Ocultar loading state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Efecto de entrada para los inputs
    document.querySelectorAll('.form-control').forEach((input, index) => {
      input.style.animationDelay = `${index * 0.1}s`;
      input.classList.add('fade-in');
    });

    // Calcular valor total automáticamente
    document.getElementById('productQuantity').addEventListener('input', calculateTotal);
    document.getElementById('productPrice').addEventListener('input', calculateTotal);

    function calculateTotal() {
      const quantity = parseFloat(document.getElementById('productQuantity').value) || 0;
      const price = parseFloat(document.getElementById('productPrice').value) || 0;
      const total = quantity * price;
      
      // Mostrar el valor total (opcional - podrías agregar un elemento para mostrarlo)
      console.log('Valor total:', total);
    }
  </script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
