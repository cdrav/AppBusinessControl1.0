<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Reportes</h2>
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-primary text-white">Ventas Totales</div>
          <div class="card-body">
            <h5 class="card-title">$1,200.00</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-success text-white">Clientes</div>
          <div class="card-body">
            <h5 class="card-title">150 Clientes</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-warning text-white">Inventario</div>
          <div class="card-body">
            <h5 class="card-title">250 Productos</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
