<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function downloadReport() {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;

      if (!startDate || !endDate) {
        alert('Por favor, ingresa las fechas de inicio y fin.');
        return;
      }

      // Crear un nuevo PDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Agregar contenido al PDF
      doc.setFontSize(16);
      doc.text('Reporte de Ventas - Business Control', 20, 20);
      doc.setFontSize(12);
      doc.text(`Fecha de inicio: ${startDate}`, 20, 30);
      doc.text(`Fecha de fin: ${endDate}`, 20, 40);
      
      // Agregar algunos datos ficticios
      doc.text('Ventas Totales: $1,200.00', 20, 50);
      doc.text('Clientes: 150 Clientes', 20, 60);
      doc.text('Inventario: 250 Productos', 20, 70);

      // Descargar el PDF
      doc.save('reporte_ventas.pdf');
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Reportes</h2>
     <!-- BotÃ³n de regreso al dashboard -->
     <a href="/dashboard.html" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Regresar al Dashboard
    </a>
  </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="start-date" class="form-label">Fecha de inicio</label>
        <input type="date" id="start-date" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="end-date" class="form-label">Fecha de fin</label>
        <input type="date" id="end-date" class="form-control">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary" onclick="downloadReport()">Generar Reporte</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-primary text-white">Ventas Totales</div>
          <div class="card-body">
            <h5 class="card-title">$1,200.00</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-success text-white">Clientes</div>
          <div class="card-body">
            <h5 class="card-title">150 Clientes</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-header bg-warning text-white">Inventario</div>
          <div class="card-body">
            <h5 class="card-title">250 Productos</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
