<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Gestión de clientes - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/clientes.css">
  <style>
    .page-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      position: relative;
    }
    
    .page-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
      pointer-events: none;
    }
    
    .content-container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }
    
    .page-header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .page-title {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    
    .table-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }
    
    .btn-back {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .btn-back:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      color: white;
      text-decoration: none;
    }
    
    .btn-add {
      background: var(--primary-gradient);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }
    
    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      color: white;
      text-decoration: none;
    }
    
    .table-custom {
      border-radius: 12px;
      overflow: hidden;
      border: none;
    }
    
    .table-custom thead {
      background: var(--primary-gradient);
      color: white;
    }
    
    .table-custom thead th {
      font-weight: 600;
      padding: 20px 15px;
      border: none;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    
    .table-custom tbody tr {
      transition: all 0.3s ease;
    }
    
    .table-custom tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: scale(1.01);
    }
    
    .table-custom tbody td {
      padding: 18px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      vertical-align: middle;
    }
    
    .table-custom tbody tr:last-child td {
      border-bottom: none;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn-action {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .btn-edit {
      background: var(--warning-gradient);
      color: white;
    }
    
    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-delete {
      background: var(--danger-gradient);
      color: white;
    }
    
    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }
    
    .empty-state i {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 4px;
      height: 40px;
      margin: 10px 0;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="page-header fade-in-up">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="page-title">
                <i class="bi bi-people me-2"></i>Clientes
              </h1>
              <p class="page-subtitle">Gestión de clientes</p>
            </div>
            <div>
              <a href="/addClient.html" class="btn-success-custom me-2">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Cliente
              </a>
              <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Regresar al Dashboard
              </a>
            </div>
          </div>
        </div>

        <!-- Clients Section -->
        <div class="clients-section">
          <h3 class="section-title">
            <i class="bi bi-list-ul"></i>Lista de Clientes
          </h3>
          
          <!-- Search Form -->
          <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre, email, teléfono o dirección...">
            <button type="submit" class="btn-primary-custom">
              <i class="bi bi-search me-2"></i>Buscar
            </button>
          </form>

          <!-- Message Container -->
          <div id="message"></div>

          <!-- Clients Table -->
          <div class="table-responsive">
            <table class="clients-table">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Estado</th>
                  <th>Estadísticas</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="clientsTableBody">
                <!-- Content will be generated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="js/clientes.js"></script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
