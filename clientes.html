<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Business Control</title>
  <meta name="author" content="Cristian David Ruiz">
  <meta name="description" content="Gestión de clientes - Business Control por Cristian David Ruiz">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/footer-elegant.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-container">
      <div class="container">
        <!-- Header -->
        <div class="page-header fade-in-up">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="page-title">
                <i class="bi bi-people me-2"></i>Clientes
              </h1>
              <p class="page-subtitle">Gestión de clientes</p>
            </div>
            <div>
              <a href="public/addClient.html" class="btn btn-add me-2">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Cliente
              </a>
              <a href="dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Regresar al Dashboard
              </a>
            </div>
          </div>
        </div>

        <!-- Stats Cards (Añadido para uniformidad) -->
        <div class="stats-row fade-in" style="animation-delay: 0.1s">
          <div class="stat-card">
            <h4 id="totalClientsCount">0</h4>
            <p>Total Clientes</p>
          </div>
          <div class="stat-card">
            <h4 id="newClientsCount">0</h4>
            <p>Nuevos (Mes)</p>
          </div>
          <div class="stat-card">
            <h4 id="activeClientsCount">0</h4>
            <p>Clientes Activos</p>
          </div>
          <div class="stat-card">
            <h4 id="inactiveClientsCount">0</h4>
            <p>Inactivos</p>
          </div>
        </div>

        <!-- Clients Section -->
        <div class="table-container fade-in">
          <h3 class="mb-4">
            <i class="bi bi-list-ul me-2"></i>Lista de Clientes
          </h3>
          
          <!-- Search Form -->
          <form id="searchForm" class="d-flex gap-2 mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre, email, teléfono o dirección...">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-search me-2"></i>Buscar
            </button>
          </form>

          <!-- Message Container -->
          <div id="message"></div>

          <!-- Clients Grid (Reemplaza la tabla) -->
          <div id="clientsGrid" class="row g-4">
            <!-- El contenido será generado por JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="js/clientes.js"></script>
  
  <!-- Footer con Copyright -->
  <footer class="text-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; position: relative; z-index: 2; margin-top: 40px; border-radius: 15px;">
    <p class="mb-0">&copy; 2026 Business Control - Desarrollado por <strong>Cristian David Ruiz</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
