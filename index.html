<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="ventaja1.jpg" class="d-block w-100" alt="Ventaja 1">
          <div class="carousel-caption">
            <h5>Controla tu inventario</h5>
            <p>Gestión eficiente de productos.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="ventaja2.jpg" class="d-block w-100" alt="Ventaja 2">
          <div class="carousel-caption">
            <h5>Clientes al día</h5>
            <p>Mantén un registro completo de tus clientes.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="ventaja3.jpg" class="d-block w-100" alt="Ventaja 3">
          <div class="carousel-caption">
            <h5>Reportes rápidos</h5>
            <p>Genera informes con un clic.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </a>
    </div>
    <a href="login.html" class="btn btn-primary mt-4">Iniciar Sesión</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
