<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Control</title>
  <link href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Bienvenido a Business Control</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Tarjeta 1 -->
      <div class="col">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-box"></i> <!-- Icono de inventario -->
            </div>
            <h5 class="card-title">Controla tu inventario</h5>
            <p class="card-text">Gestiona y controla tus productos de manera eficiente.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta 2 -->
      <div class="col">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-person-lines-fill"></i> <!-- Icono de clientes -->
            </div>
            <h5 class="card-title">Clientes al día</h5>
            <p class="card-text">Mantén un registro completo y actualizado de tus clientes.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta 3 -->
      <div class="col">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-graph-up"></i> <!-- Icono de reportes -->
            </div>
            <h5 class="card-title">Reportes rápidos</h5>
            <p class="card-text">Genera informes detallados con un solo clic.</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botón para iniciar sesión -->
    <div class="text-center mt-5">
      <a href="/login.html" class="btn btn-primary btn-lg">Iniciar Sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
