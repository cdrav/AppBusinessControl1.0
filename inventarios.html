<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Business Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Inventario</h2>
    <!-- Tabla de Inventario -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Producto A</td>
          <td>50</td>
          <td>$10.00</td>
          <td>
            <button class="btn btn-info btn-sm"><i class="bi bi-pencil"></i> Editar</button>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Producto B</td>
          <td>30</td>
          <td>$15.00</td>
          <td>
            <button class="btn btn-info btn-sm"><i class="bi bi-pencil"></i> Editar</button>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- BotÃ³n para agregar producto -->
    <div class="text-end">
      <a href="addInventory.html" class="btn btn-primary">Agregar Producto</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
